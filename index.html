<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mini Trading</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 5px;
      background: #eaeaea;
    }
    #box {
      width: 360px;
      margin: auto;
      background: #fff;
      padding: 6px;
      border-radius: 8px;
      box-shadow: 0 0 6px #aaa;
    }
    #top {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      font-size: 12px;
    }
    input {
      width: 50px;
      font-size: 12px;
    }
    button {
      font-size: 12px;
      padding: 2px 6px;
      margin-left: 2px;
    }
    #grafico {
      width: 100%;
      height: 150px !important;
    }
  </style>
</head>
<body>
  <div id="box">
    <div id="top">
      <div><b>Saldo:</b> <span id="saldo">€1000</span></div>
      <div><b>Guadagno:</b> <span id="guadagno">€0</span></div>
      <input id="investi" value="100" type="number">
      <button onclick="buy()" style="background:green;color:white">BUY</button>
      <button onclick="sell()" style="background:red;color:white">SELL</button>
    </div>
    <canvas id="grafico"></canvas>
  </div>

  <script>
    let prezzo=100, saldo=1000, investito=0, azioni=0, tempo=[0], prezzi=[100], i=1, inTrade=false, forza=0;
    const ctx=document.getElementById("grafico").getContext("2d");
    const chart=new Chart(ctx,{type:'line',data:{labels:tempo,datasets:[{data:prezzi,label:"Prezzo",borderColor:"blue",fill:false}]},options:{animation:false,scales:{x:{display:false},y:{display:false}},plugins:{legend:{display:false},title:{display:true,text:"€100"}}}});

    function aggiorna(){
      let d=(Math.random()*2-1)+(forza*Math.random()*0.5);
      prezzo=Math.max(1,prezzo+d); tempo.push(i++); prezzi.push(prezzo);
      chart.data.labels=tempo; chart.data.datasets[0].data=prezzi;
      chart.options.plugins.title.text="€"+prezzo.toFixed(2); chart.update();
      if(inTrade){
        let val=azioni*prezzo, prof=val-investito;
        let gEl=document.getElementById("guadagno");
        gEl.textContent="€"+prof.toFixed(2);
        gEl.style.color=prof>=0?"green":"red";
      }
      forza=0;
      setTimeout(aggiorna,400);
    }

    function buy(){
      if(inTrade) return alert("Già acquistato");
      let amt=parseFloat(document.getElementById("investi").value);
      if(isNaN(amt)||amt<=0||amt>saldo) return alert("Importo errato o fondi insufficienti");
      azioni=amt/prezzo; investito=amt; saldo-=amt; inTrade=true;
      document.getElementById("saldo").textContent="€"+saldo.toFixed(2);
    }

    function sell(){
      if(!inTrade) return alert("Non hai posizioni aperte");
      let val=azioni*prezzo, prof=val-investito;
      saldo+=val; azioni=0; investito=0; inTrade=false;
      document.getElementById("saldo").textContent="€"+saldo.toFixed(2);
      document.getElementById("guadagno").textContent="€"+prof.toFixed(2);
    }

    document.addEventListener("keydown",e=>{
      if(e.key==="ArrowUp") forza=1;
      if(e.key==="ArrowDown") forza=-1;
    });

    aggiorna();
  </script>
</body>
</html>
