<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Minus6 - Trading</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 10px;
    }
    #container {
      width: 700px;
      margin: auto;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
    }
    #top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      font-size: 14px;
      margin-bottom: 10px;
    }
    input {
      width: 60px;
      font-size: 14px;
    }
    button {
      font-size: 12px;
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .buy { background: green; color: white; }
    .sell { background: red; color: white; }
    canvas { max-width: 100%; height: 300px !important; }
  </style>
</head>
<body>
  <div id="container">
    <div id="top">
      <span id="saldo">Saldo: €1000.00</span>
      <span id="guadagno">Guadagno: €0.00</span>
      <input id="investi" type="number" value="100">
      <button class="buy" onclick="buy()">BUY</button>
      <button class="sell" onclick="sell()">SELL</button>
    </div>
    <canvas id="grafico"></canvas>
  </div>

  <script>
    let prezzo = 100, saldo = 1000, investito = 0, azioni = 0, tempo = [0], prezzi = [100], index = 1, inTrade = false, forza = 0;
    const ctx = document.getElementById("grafico").getContext("2d");
    const chart = new Chart(ctx, {
      type: 'line',
      data: { labels: tempo, datasets: [{ data: prezzi, label: "Prezzo", borderColor: "blue", fill: false }] },
      options: { animation: false, plugins: { title: { display: true, text: "Prezzo Attuale: €100.00" } } }
    });

    function aggiorna() {
      let delta = (Math.random() * 2 - 1) + (forza * Math.random() * 0.5);
      prezzo = Math.max(1, prezzo + delta);
      tempo.push(index++); prezzi.push(prezzo);
      chart.data.labels = tempo; chart.data.datasets[0].data = prezzi;
      chart.options.plugins.title.text = `Prezzo Attuale: €${prezzo.toFixed(2)}`;
      chart.update();
      if (inTrade) {
        let val = azioni * prezzo, prof = val - investito;
        let guadEl = document.getElementById("guadagno");
        guadEl.textContent = `Guadagno: €${prof.toFixed(2)}`;
        guadEl.style.color = prof >= 0 ? "green" : "red";
      }
      forza = 0;
      setTimeout(aggiorna, 500);
    }

    function buy() {
      if (inTrade) return alert("Hai già acquistato.");
      let amnt = parseFloat(document.getElementById("investi").value);
      if (isNaN(amnt) || amnt <= 0) return alert("Importo non valido.");
      if (amnt > saldo) return alert("Fondi insufficienti.");
      azioni = amnt / prezzo; investito = amnt; saldo -= amnt; inTrade = true;
      document.getElementById("saldo").textContent = `Saldo: €${saldo.toFixed(2)}`;
    }

    function sell() {
      if (!inTrade) return alert("Devi prima acquistare.");
      let val = azioni * prezzo, prof = val - investito;
      saldo += val; azioni = investito = 0; inTrade = false;
      document.getElementById("saldo").textContent = `Saldo: €${saldo.toFixed(2)}`;
      let guadEl = document.getElementById("guadagno");
      guadEl.textContent = `Guadagno: €${prof.toFixed(2)}`;
      guadEl.style.color = prof >= 0 ? "green" : "red";
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") forza = 1;
      if (e.key === "ArrowDown") forza = -1;
    });

    aggiorna();
  </script>
</body>
</html>
